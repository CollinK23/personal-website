<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ed8e0fbc25.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="contact__banner">
      <nav class="navbar">
        <div class="navbar__container">
          <a href="index.html" id="navbar__logo"
            ><img class="navbar-image" src="images/ck.png" alt="ck logo"
          /></a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="index.html" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
              <a href="portfolio.html" class="navbar__links">Portfolio</a>
            </li>
            <li class="navbar__item">
              <a href="/" class="navbar__links">About</a>
            </li>
            <li class="navbar__btn">
              <a href="contact.html" class="button">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="contact__text">
        <h2>Let's Work Together</h2>
        <p>
          Provide information about any specific details or goals for your
          project. <br />
          Prices may vary depending on the size/type of project.
        </p>
      </div>
      <form class="contact__form" action="index.html" method="post">
        <input type="text" class="placeholder__text" placeholder="Name" />
        <input type="email" class="placeholder__text" placeholder="Email" />
        <input type="subject" class="placeholder__text" placeholder="Subject" />
        <textarea class="placeholder__text" placeholder="Message"></textarea>
        <input type="submit" class="contact__info__btn" value="Submit" />
      </form>
      <script src="app.js"></script>
    </section>
    <footer>
      <div class="footer__menu">
        <a href="/" id="footer__logo"
          ><img class="footer-image" src="images/ckwhite.png" alt="ck logo"
        /></a>
        <ul class="footer__items">
          <li>
            <a
              href="https://twitter.com/KimballDesigns"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.behance.net/collinkimball"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-behance"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/collin-kimball-b004a622b"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/CollinK23"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-github-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
